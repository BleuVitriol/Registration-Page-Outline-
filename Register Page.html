<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>

<h1>Register Page</h1>

<form>
<label for="firstname">First Name:</label>
<input id="firstname" type="text" name="First Name" placeholder="John" required>
<label for="lastname">Last Name:</label>
<input id="lastname" type="text" name="Last Name" placeholder="Smith" required>
<br>

<label for="male">Male</label>
<input id="male" type="radio" name="Gender" value="male">
<label for="female">Female</label>
<input id="female" type="radio" name="Gender" value="female">
<label for="other">Other</label>
<input id="other" type="radio" name="Gender" value="other">
<br>

<label for="email">Email:</label>
<input id="email" type="email" name="email" placeholder="email" required>
<label for="password">Password:</label>
<input id="password" type="password" name="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">
<br>

<label>Birthday:</label>
<select name="Month">
	<option>Month</option>
	<option>Jan</option>
	<option>Feb</option>
	<option>Mar</option>
</select>
<select name="Day">
	<option>Day</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
</select>
<select name="Year">
	<option>Year</option>
	<option>2000</option>
	<option>1999</option>
	<option>1998</option>
</select>
<br>

<label for="agree">I agree to the terms and conditions </label>
<input id="agree" type="checkbox" name="agree" required>
<br>

<button>Submit</button>
</form>

</body>
</html>
